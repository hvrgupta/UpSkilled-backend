spring.application.name=upskilled

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

aws.s3.bucketName=upskilled-syllabus
aws.s3.course-materials-bucketName=upskilled-course-materials
aws.s3.assignment-bucketName=upskilled-assignments

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

logging.level.org.springframework.security=DEBUG

# HikariCP settings to release idle connections
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000  # 10 minutes
spring.datasource.hikari.max-lifetime=1800000 # 30 minutes

